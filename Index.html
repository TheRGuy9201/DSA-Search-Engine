<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSA Engine - Interactive Coding Hub</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/@babel/standalone@7.20.15/babel.min.js"></script>
  <style>
    /* Custom styles for smooth transitions and animations */
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      background-color: #0f172a;
      color: white;
    }

    /* Transition classes */
    .smooth-scroll {
      scroll-behavior: smooth;
    }
    
    .sidebar-enter {
      transform: translateX(-100%);
      opacity: 0;
    }
    .sidebar-enter-active {
      transform: translateX(0);
      opacity: 1;
      transition: transform 300ms ease-in-out, opacity 300ms ease-in-out;
    }
    .sidebar-exit {
      transform: translateX(0);
      opacity: 1;
    }
    .sidebar-exit-active {
      transform: translateX(-100%);
      opacity: 0;
      transition: transform 300ms ease-in-out, opacity 300ms ease-in-out;
    }
    
    /* Floating Circle */
    .floating-circle {
      position: fixed;
      bottom: 40px;
      right: 40px;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      background: linear-gradient(135deg, #6366f1, #3b82f6);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 20px rgba(79, 70, 229, 0.5);
      cursor: pointer;
      z-index: 40;
      transition: all 0.3s cubic-bezier(0.68, -0.6, 0.32, 1.6);
    }
    
    .floating-circle:hover {
      transform: scale(1.1);
    }
    
    .platform-icon {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(5px);
      border: 2px solid #3b82f6;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.4);
      z-index: 39;
      transition: all 0.5s cubic-bezier(0.68, -0.6, 0.32, 1.6);
      transform: scale(0);
      opacity: 0;
    }
    
    .icon-pop {
      animation: pop 0.5s ease-out forwards;
    }
    
    .menu-toggle {
      transform: rotate(45deg);
    }
    
    .menu-open .platform-icon {
      opacity: 1;
      transform: scale(1);
    }
    
    @keyframes pop {
      0% { transform: scale(0); opacity: 0; }
      80% { transform: scale(1.1); opacity: 0.8; }
      100% { transform: scale(1); opacity: 1; }
    }
    
    .page-transition {
      animation: fadeIn 0.5s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .glass-effect {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useRef } = React;

    // SVG Icons
    const HomeIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
      </svg>
    );

    const SettingsIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z"></path>
        <path strokeLinecap="round" strokeLinejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
      </svg>
    );

    const ProblemsetIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
      </svg>
    );

    const SearchIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
      </svg>
    );

    const PlusIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" d="M12 4v16m8-8H4"></path>
      </svg>
    );

    // Platform Icons
    const LeetCodeIcon = () => (
      <svg className="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
        <path d="M16.5 4H7.5C6.12 4 5 5.12 5 6.5V17.5C5 18.88 6.12 20 7.5 20H16.5C17.88 20 19 18.88 19 17.5V6.5C19 5.12 17.88 4 16.5 4ZM8 17L7 16L10 13L7 10L8 9L12 13L8 17ZM16 15H13V13H16V15Z" />
      </svg>
    );

    const CodeforcesIcon = () => (
      <svg className="w-8 h-8" viewBox="0 0 24 24" fill="currentColor">
        <path d="M6 7L9 7L9 17L6 17L6 7ZM11 4L14 4L14 17L11 17L11 4ZM16 11L19 11L19 17L16 17L16 11Z" />
      </svg>
    );

    const MenuIcon = () => (
      <svg className="w-6 h-6" fill="none" stroke="currentColor" strokeWidth="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path strokeLinecap="round" strokeLinejoin="round" d="M4 6h16M4 12h16m-7 6h7"></path>
      </svg>
    );

    // Sidebar Component with Glass Effect
    const Sidebar = ({ isOpen, toggleSidebar, setCurrentPage }) => {
      const navItems = [
        { name: 'Home', icon: <HomeIcon />, page: 'home' },
        { name: 'Settings', icon: <SettingsIcon />, page: 'settings' },
        { name: 'Problemset', icon: <ProblemsetIcon />, page: 'problemset' },
        { name: 'Search', icon: <SearchIcon />, page: 'search' },
        { name: 'More', icon: <PlusIcon />, page: 'more' },
      ];

      return (
        <div className={`fixed top-0 left-0 h-full w-64 glass-effect z-50 transform ${isOpen ? 'translate-x-0' : '-translate-x-full'} transition-transform duration-300 ease-in-out`}>
          <div className="flex flex-col h-full">
            <div className="p-4 border-b border-gray-700">
              <h2 className="text-xl font-bold text-indigo-400">DSA Engine</h2>
            </div>
            <nav className="flex-1 p-4">
              <ul className="space-y-2">
                {navItems.map((item) => (
                  <li key={item.name}>
                    <button
                      className="w-full flex items-center px-4 py-3 text-white rounded-lg hover:bg-indigo-600 transition-colors duration-200"
                      onClick={() => {
                        setCurrentPage(item.page);
                        toggleSidebar();
                      }}
                    >
                      <span className="mr-3 text-indigo-300">{item.icon}</span>
                      <span>{item.name}</span>
                    </button>
                  </li>
                ))}
              </ul>
            </nav>
            <div className="p-4 border-t border-gray-700">
              <p className="text-sm text-gray-400">Version 1.0.0</p>
            </div>
          </div>
        </div>
      );
    };

    // Floating Platform Menu
    const FloatingMenu = ({ isScrolled }) => {
      const [isOpen, setIsOpen] = useState(false);
      const menuRef = useRef(null);

      useEffect(() => {
        const handleClickOutside = (event) => {
          if (menuRef.current && !menuRef.current.contains(event.target)) {
            setIsOpen(false);
          }
        };

        document.addEventListener("mousedown", handleClickOutside);
        return () => document.removeEventListener("mousedown", handleClickOutside);
      }, []);

      if (!isScrolled) return null;

      return (
        <div ref={menuRef} className={`${isOpen ? 'menu-open' : ''}`}>
          <div 
            className={`floating-circle ${isOpen ? 'menu-toggle' : ''}`}
            onClick={() => setIsOpen(!isOpen)}
          >
            <PlusIcon />
          </div>

          {/* LeetCode Icon */}
          <div 
            className="platform-icon" 
            style={{ 
              bottom: isOpen ? '100px' : '40px', 
              right: isOpen ? '40px' : '40px',
              transitionDelay: isOpen ? '0s' : '0.3s'
            }}
            title="LeetCode"
          >
            <LeetCodeIcon />
          </div>

          {/* Codeforces Icon */}
          <div 
            className="platform-icon" 
            style={{ 
              bottom: isOpen ? '75px' : '40px', 
              right: isOpen ? '110px' : '40px',
              transitionDelay: isOpen ? '0.1s' : '0.2s'
            }}
            title="Codeforces"
          >
            <CodeforcesIcon />
          </div>
        </div>
      );
    };

    // Hero Section Component
    const HeroSection = () => (
      <div className="w-full min-h-screen flex flex-col items-center justify-center px-4 text-center">
        <div className="absolute inset-0 -z-10 h-full w-full bg-[#0f172a]">
          <div className="absolute bottom-auto left-auto right-0 top-0 h-[500px] w-[500px] -translate-x-[30%] translate-y-[20%] rounded-full bg-gradient-to-r from-indigo-500 to-blue-500 opacity-20 blur-3xl"></div>
          <div className="absolute bottom-0 left-0 right-auto top-auto h-[500px] w-[500px] translate-x-[10%] translate-y-[10%] rounded-full bg-gradient-to-r from-blue-500 to-purple-500 opacity-20 blur-3xl"></div>
        </div>
        <h1 className="text-5xl md:text-6xl font-bold mb-4 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-blue-500">
          DSA Engine
        </h1>
        <p className="text-xl md:text-2xl text-gray-300 mb-8 max-w-2xl">
          Your all-in-one platform for mastering Data Structures and Algorithms
        </p>
        <div className="flex flex-col md:flex-row gap-4">
          <button className="px-8 py-3 bg-gradient-to-r from-indigo-500 to-blue-500 rounded-lg shadow-lg hover:opacity-90 transition-all duration-300 text-white font-semibold">
            Get Started
          </button>
          <button className="px-8 py-3 border border-indigo-500 rounded-lg hover:bg-indigo-500 hover:bg-opacity-20 transition-all duration-300 text-white font-semibold">
            Learn More
          </button>
        </div>
      </div>
    );

    // Features Section
    const FeaturesSection = () => (
      <div className="w-full min-h-screen flex flex-col items-center py-24 px-4">
        <h2 className="text-4xl font-bold mb-16 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-blue-500">
          Prepare for Technical Interviews
        </h2>
        
        <div className="grid grid-cols-1 md:grid-cols-3 gap-8 max-w-6xl">
          <div className="p-6 rounded-xl glass-effect hover:border-indigo-500 hover:-translate-y-2 transition-all duration-300">
            <div className="p-3 rounded-full bg-indigo-600 w-fit mb-4">
              <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
              </svg>
            </div>
            <h3 className="text-2xl font-bold mb-2">Curated Problems</h3>
            <p className="text-gray-300">Access thousands of problems from various platforms like LeetCode and Codeforces.</p>
          </div>
          
          <div className="p-6 rounded-xl glass-effect hover:border-indigo-500 hover:-translate-y-2 transition-all duration-300">
            <div className="p-3 rounded-full bg-blue-600 w-fit mb-4">
              <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
              </svg>
            </div>
            <h3 className="text-2xl font-bold mb-2">Problem Tracking</h3>
            <p className="text-gray-300">Keep track of solved problems and analyze your progress with detailed statistics.</p>
          </div>
          
          <div className="p-6 rounded-xl glass-effect hover:border-indigo-500 hover:-translate-y-2 transition-all duration-300">
            <div className="p-3 rounded-full bg-purple-600 w-fit mb-4">
              <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path>
              </svg>
            </div>
            <h3 className="text-2xl font-bold mb-2">Learning Resources</h3>
            <p className="text-gray-300">Access tutorials, patterns, and explanations to boost your problem-solving skills.</p>
          </div>
        </div>
      </div>
    );

    // Platforms Section
    const PlatformsSection = () => (
      <div className="w-full min-h-screen flex flex-col items-center py-24 px-4 relative">
        <div className="absolute top-0 left-0 right-0 h-px bg-gradient-to-r from-transparent via-indigo-500 to-transparent"></div>
        
        <h2 className="text-4xl font-bold mb-16 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-blue-500">
          Integrated Platforms
        </h2>
        
        <div className="grid grid-cols-1 md:grid-cols-2 gap-12 max-w-6xl">
          <div className="p-8 rounded-xl glass-effect flex flex-col items-center hover:border-indigo-500 transition-all duration-300">
            <LeetCodeIcon />
            <h3 className="text-2xl font-bold my-4">LeetCode</h3>
            <p className="text-center text-gray-300 mb-6">Access over 2000+ problems with detailed solutions and explanations.</p>
            <button className="px-6 py-2 bg-gradient-to-r from-indigo-500 to-blue-500 rounded-lg shadow-lg hover:opacity-90 transition-all duration-300 text-white font-semibold">
              Browse Problems
            </button>
          </div>
          
          <div className="p-8 rounded-xl glass-effect flex flex-col items-center hover:border-indigo-500 transition-all duration-300">
            <CodeforcesIcon />
            <h3 className="text-2xl font-bold my-4">Codeforces</h3>
            <p className="text-center text-gray-300 mb-6">Practice with competitive programming problems from Codeforces contests.</p>
            <button className="px-6 py-2 bg-gradient-to-r from-indigo-500 to-blue-500 rounded-lg shadow-lg hover:opacity-90 transition-all duration-300 text-white font-semibold">
              Browse Problems
            </button>
          </div>
        </div>
      </div>
    );

    // Page Components
    const HomePage = ({ onScroll }) => {
      useEffect(() => {
        const handleScroll = () => {
          onScroll(window.scrollY > 200);
        };
        
        window.addEventListener('scroll', handleScroll);
        return () => window.removeEventListener('scroll', handleScroll);
      }, [onScroll]);

      return (
        <div className="page-transition">
          <HeroSection />
          <FeaturesSection />
          <PlatformsSection />
        </div>
      );
    };

    const SettingsPage = () => (
      <div className="page-transition min-h-screen flex flex-col items-center justify-center p-8">
        <h1 className="text-3xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-blue-500">
          Personal Settings
        </h1>
        <div className="glass-effect p-8 rounded-xl max-w-3xl w-full">
          <div className="space-y-6">
            <div>
              <h3 className="text-lg font-medium mb-2">Profile Information</h3>
              <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div>
                  <label className="block text-sm text-gray-400 mb-1">Display Name</label>
                  <input type="text" className="w-full bg-gray-800 rounded-lg px-4 py-2 text-white border border-gray-700 focus:border-indigo-500 focus:outline-none" />
                </div>
                <div>
                  <label className="block text-sm text-gray-400 mb-1">Email</label>
                  <input type="email" className="w-full bg-gray-800 rounded-lg px-4 py-2 text-white border border-gray-700 focus:border-indigo-500 focus:outline-none" />
                </div>
              </div>
            </div>
            
            <div>
              <h3 className="text-lg font-medium mb-2">Preferences</h3>
              <div className="space-y-3">
                <div className="flex items-center justify-between">
                  <span>Dark Mode</span>
                  <div className="w-12 h-6 bg-indigo-600 rounded-full p-1 flex">
                    <div className="w-4 h-4 bg-white rounded-full ml-auto"></div>
                  </div>
                </div>
                <div className="flex items-center justify-between">
                  <span>Email Notifications</span>
                  <div className="w-12 h-6 bg-gray-700 rounded-full p-1 flex">
                    <div className="w-4 h-4 bg-white rounded-full"></div>
                  </div>
                </div>
              </div>
            </div>
            
            <div className="pt-4">
              <button className="px-6 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors duration-300 text-white font-medium">
                Save Settings
              </button>
            </div>
          </div>
        </div>
      </div>
    );

    const ProblemsetPage = () => (
      <div className="page-transition min-h-screen flex flex-col items-center p-8">
        <h1 className="text-3xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-blue-500">
          Problem Set
        </h1>
        <div className="glass-effect p-6 rounded-xl max-w-6xl w-full mb-8">
          <div className="flex flex-col md:flex-row gap-4 items-center justify-between mb-6">
            <div className="relative w-full md:w-64">
              <input 
                type="text" 
                placeholder="Search problems..."
                className="w-full bg-gray-800 rounded-lg pl-10 pr-4 py-2 text-white border border-gray-700 focus:border-indigo-500 focus:outline-none"
              />
              <SearchIcon className="absolute left-3 top-2.5 w-5 h-5 text-gray-400" />
            </div>
            
            <div className="flex gap-3 w-full md:w-auto">
              <select className="bg-gray-800 rounded-lg px-4 py-2 text-white border border-gray-700 focus:border-indigo-500 focus:outline-none">
                <option>All Difficulties</option>
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
              </select>
              
              <select className="bg-gray-800 rounded-lg px-4 py-2 text-white border border-gray-700 focus:border-indigo-500 focus:outline-none">
                <option>All Topics</option>
                <option>Arrays</option>
                <option>Strings</option>
                <option>Linked Lists</option>
                <option>Dynamic Programming</option>
              </select>
            </div>
          </div>
          
          <div className="overflow-x-auto">
            <table className="w-full">
              <thead>
                <tr className="border-b border-gray-700">
                  <th className="text-left py-3 px-4">#</th>
                  <th className="text-left py-3 px-4">Title</th>
                  <th className="text-left py-3 px-4">Difficulty</th>
                  <th className="text-left py-3 px-4">Source</th>
                  <th className="text-left py-3 px-4">Status</th>
                </tr>
              </thead>
              <tbody>
                <tr className="border-b border-gray-800 hover:bg-gray-800">
                  <td className="py-3 px-4">1</td>
                  <td className="py-3 px-4 text-indigo-400 hover:text-indigo-300">Two Sum</td>
                  <td className="py-3 px-4"><span className="px-2 py-1 rounded-full text-xs bg-green-900 text-green-300">Easy</span></td>
                  <td className="py-3 px-4">LeetCode</td>
                  <td className="py-3 px-4"><span className="text-green-500">✓ Solved</span></td>
                </tr>
                <tr className="border-b border-gray-800 hover:bg-gray-800">
                  <td className="py-3 px-4">2</td>
                  <td className="py-3 px-4 text-indigo-400 hover:text-indigo-300">Add Two Numbers</td>
                  <td className="py-3 px-4"><span className="px-2 py-1 rounded-full text-xs bg-yellow-900 text-yellow-300">Medium</span></td>
                  <td className="py-3 px-4">LeetCode</td>
                  <td className="py-3 px-4"><span className="text-gray-400">Not Attempted</span></td>
                </tr>
                <tr className="border-b border-gray-800 hover:bg-gray-800">
                  <td className="py-3 px-4">3</td>
                  <td className="py-3 px-4 text-indigo-400 hover:text-indigo-300">Watermelon</td>
                  <td className="py-3 px-4"><span className="px-2 py-1 rounded-full text-xs bg-green-900 text-green-300">Easy</span></td>
                  <td className="py-3 px-4">Codeforces</td>
                  <td className="py-3 px-4"><span className="text-green-500">✓ Solved</span></td>
                </tr>
                <tr className="hover:bg-gray-800">
                  <td className="py-3 px-4">4</td>
                  <td className="py-3 px-4 text-indigo-400 hover:text-indigo-300">Median of Two Sorted Arrays</td>
                  <td className="py-3 px-4"><span className="px-2 py-1 rounded-full text-xs bg-red-900 text-red-300">Hard</span></td>
                  <td className="py-3 px-4">LeetCode</td>
                  <td className="py-3 px-4"><span className="text-gray-400">Not Attempted</span></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    );

    const SearchPage = () => (
      <div className="page-transition min-h-screen flex flex-col items-center p-8">
        <h1 className="text-3xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-blue-500">
          Search
        </h1>
        <div className="glass-effect p-8 rounded-xl max-w-4xl w-full">
          <div className="flex flex-col items-center space-y-6">
            <div className="relative w-full">
              <input 
                type="text" 
                placeholder="Search problems, topics, or platforms..."
                className="w-full h-14 bg-gray-800 rounded-lg pl-14 pr-4 text-white border border-gray-700 focus:border-indigo-500 focus:outline-none text-lg"
              />
              <SearchIcon className="absolute left-4 top-4 w-6 h-6 text-gray-400" />
            </div>
            
            <div className="flex gap-3 flex-wrap justify-center">
              <button className="px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors duration-300">Arrays</button>
              <button className="px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors duration-300">Dynamic Programming</button>
              <button className="px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors duration-300">Trees</button>
              <button className="px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors duration-300">Graphs</button>
              <button className="px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors duration-300">LeetCode</button>
              <button className="px-4 py-2 bg-gray-800 rounded-lg hover:bg-gray-700 transition-colors duration-300">Codeforces</button>
            </div>
            
            <p className="text-gray-400 text-center mt-6">
              Enter keywords to search for problems across all platforms.
              <br />
              You can search by problem name, topic, difficulty, or platform.
            </p>
          </div>
        </div>
      </div>
    );

    const MorePage = () => (
      <div className="page-transition min-h-screen flex flex-col items-center p-8">
        <h1 className="text-3xl font-bold mb-8 bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-blue-500">
          More Features
        </h1>
        <div className="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl w-full">
          <div className="glass-effect p-6 rounded-xl hover:border-indigo-500 transition-all duration-300">
            <h3 className="text-xl font-bold mb-4">Analytics & Progress</h3>
            <p className="text-gray-300 mb-4">Track your progress with detailed analytics and visualizations. See your improvement over time and identify areas to focus on.</p>
            <button className="px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors duration-300 text-white font-medium">
              View Analytics
            </button>
          </div>
          
          <div className="glass-effect p-6 rounded-xl hover:border-indigo-500 transition-all duration-300">
            <h3 className="text-xl font-bold mb-4">Study Plans</h3>
            <p className="text-gray-300 mb-4">Follow structured study plans to systematically improve your DSA skills. From beginner to advanced levels.</p>
            <button className="px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors duration-300 text-white font-medium">
              Browse Plans
            </button>
          </div>
          
          <div className="glass-effect p-6 rounded-xl hover:border-indigo-500 transition-all duration-300">
            <h3 className="text-xl font-bold mb-4">Community</h3>
            <p className="text-gray-300 mb-4">Connect with other programmers, discuss problems, and share solutions. Learn from the best in the community.</p>
            <button className="px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors duration-300 text-white font-medium">
              Join Community
            </button>
          </div>
          
          <div className="glass-effect p-6 rounded-xl hover:border-indigo-500 transition-all duration-300">
            <h3 className="text-xl font-bold mb-4">Mock Interviews</h3>
            <p className="text-gray-300 mb-4">Practice with simulated technical interviews. Get feedback on your approach and problem-solving skills.</p>
            <button className="px-4 py-2 bg-indigo-600 rounded-lg hover:bg-indigo-700 transition-colors duration-300 text-white font-medium">
              Start Practice
            </button>
          </div>
        </div>
      </div>
    );

    // Main App Component
    const App = () => {
      const [isSidebarOpen, setIsSidebarOpen] = useState(false);
      const [currentPage, setCurrentPage] = useState('home');
      const [isScrolled, setIsScrolled] = useState(false);

      const toggleSidebar = () => setIsSidebarOpen(!isSidebarOpen);

      const renderPage = () => {
        switch (currentPage) {
          case 'home':
            return <HomePage onScroll={setIsScrolled} />;
          case 'settings':
            return <SettingsPage />;
          case 'problemset':
            return <ProblemsetPage />;
          case 'search':
            return <SearchPage />;
          case 'more':
            return <MorePage />;
          default:
            return <HomePage onScroll={setIsScrolled} />;
        }
      };

      // Overlay for when sidebar is open
      const sidebarOverlay = isSidebarOpen ? (
        <div 
          className="fixed inset-0 bg-black bg-opacity-50 z-40"
          onClick={toggleSidebar}
        ></div>
      ) : null;

      return (
        <div className="relative smooth-scroll">
          {/* Hamburger Menu Button */}
          <button
            className={`fixed top-4 left-4 z-50 p-3 rounded-full transition-all duration-300 ${
              isScrolled ? 'glass-effect' : 'bg-transparent'
            } hover:bg-indigo-600`}
            onClick={toggleSidebar}
            aria-label="Menu"
          >
            <MenuIcon />
          </button>
          
          {sidebarOverlay}
          
          {/* Sidebar */}
          <Sidebar
            isOpen={isSidebarOpen}
            toggleSidebar={toggleSidebar}
            setCurrentPage={setCurrentPage}
          />
          
          {/* Floating Platform Menu */}
          <FloatingMenu isScrolled={isScrolled} />

          {/* Main Content */}
          <main className="min-h-screen">
            {renderPage()}
          </main>
        </div>
      );
    };

    // Render the app
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
